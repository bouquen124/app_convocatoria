<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clinicas"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ editing ? 'Editar' : 'Nuevo' }} Clinica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>

      <ion-col size="12" size-md="4" offset.md="4">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ editing ? 'Editar' : ' Nuevo' }} Clinica</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Clinica</ion-label>
              <ion-input [(ngModel)]="clinica.nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Direccion</ion-label>
              <ion-input [(ngModel)]="clinica.direccion"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Telefono</ion-label>
              <ion-input [(ngModel)]="clinica.telefono"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input [(ngModel)]="clinica.correo"></ion-input>
            </ion-item>
            <ion-button color="primary" expand="full" (click)="editing ? updateClinica(nombre, direccion, telefono, correo) : saveClinica()">
              {{ editing ? 'Editar' : 'Guardar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>


      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
