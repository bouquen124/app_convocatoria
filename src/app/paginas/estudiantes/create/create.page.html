<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/estudiantes"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ editing ? 'Editar' : 'Nuevo' }} Estudaintes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>

      <ion-col size="12" size-md="4" offset.md="4">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ editing ? 'Editar' : ' Nuevo' }} Estudiantes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Clinica</ion-label>
              <ion-input [(ngModel)]="estudiante.c_clinica_id"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Profesional</ion-label>
              <ion-input [(ngModel)]="estudiante.c_profesional_id"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Estudiante</ion-label>
              <ion-input [(ngModel)]="estudiante.nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Telefono</ion-label>
              <ion-input [(ngModel)]="estudiante.telefono"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input [(ngModel)]="estudiante.correo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Localidad</ion-label>
              <ion-input [(ngModel)]="estudiante.localidad"></ion-input>
            </ion-item>
            <ion-button color="primary" expand="full" (click)="editing ? updateEs(c_clinica_id, c_profesional_id, nombre, telefono, correo,localidad) : saveEs()">
              {{ editing ? 'Editar' : 'Guardar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>


      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
