<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/casos"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ editing ? 'Editar' : 'Nuevo' }} Casos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>

      <ion-col size="12" size-md="4" offset.md="4">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ editing ? 'Editar' : ' Nuevo' }} Casos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre del caso</ion-label>
              <ion-input [(ngModel)]="caso.nombre"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label>MM DD YY</ion-label>
              <ion-datetime [(ngModel)]="caso.fecha"></ion-datetime>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Descripcion</ion-label>
              <ion-input [(ngModel)]="caso.descripcion"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Profesional</ion-label>
              <ion-input [(ngModel)]="caso.c_profesional_id"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input [(ngModel)]="caso.t_usuario_id"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">estado</ion-label>
              <ion-input [(ngModel)]="caso.c_estado_id"></ion-input>
            </ion-item>
            <ion-button color="primary" expand="full" (click)="editing ? updateCa(nombre, fecha, descripcion,c_profesional_id,t_usuario_id,c_estado_id) : saveCa()">
              {{ editing ? 'Editar' : 'Guardar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>


      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
