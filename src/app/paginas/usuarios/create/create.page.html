<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ editing ? 'Editar' : 'Nuevo' }} Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>

      <ion-col size="12" size-md="4" offset.md="4">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ editing ? 'Editar' : ' Nuevo' }} Usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
            <ion-label position="floating">Tipo</ion-label>
            <ion-input [(ngModel)]="usuario.c_tipo_id"></ion-input>
          </ion-item>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input [(ngModel)]="usuario.nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">edad</ion-label>
              <ion-input [(ngModel)]="usuario.edad"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Localidad</ion-label>
              <ion-input [(ngModel)]="usuario.localidad"></ion-input>
            </ion-item>
            <ion-button color="primary" expand="full" (click)="editing ? updateUsuario(c_tipo_id,nombre,edad,localidad) : saveUsuario()">
              {{ editing ? 'Editar' : 'Guardar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>


      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
