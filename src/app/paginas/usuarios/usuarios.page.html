<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-menu-button color="primary" menu="first">

      </ion-menu-button>

    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>

    <ion-row>


      <ion-col *ngFor="let usuario of usuarios" size="12" size-md="3">

        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ usuario.id }}</ion-card-subtitle>
            
              <ion-card-title [routerLink]="['show', usuario.id]">
                {{ usuario.nombre }}
              </ion-card-title>
            
          </ion-card-header>
          <ion-card-content>
            <ul>
              <li>
                {{ usuario.c_tipo_id }}
              </li>
              <li>
                {{ usuario.edad }}
              </li>
              <li>
                {{ usuario.localidad }}
              </li>
            </ul>
            <div>
              <ion-button color="primary" [routerLink]="['edit', usuario.id]">
                Editar
              </ion-button>
              <ion-button color="danger" (click)="deleteUsuario(usuario.id)">
                Eliminar
              </ion-button>
            </div>
          </ion-card-content>


        </ion-card>


      </ion-col>


    </ion-row>

  </ion-grid>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" routerLink="create" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
