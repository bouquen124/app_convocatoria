<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/boletines"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ editing ? 'Editar' : 'Nuevo' }} Boletines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>

      <ion-col size="12" size-md="4" offset.md="4">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ editing ? 'Editar' : ' Nuevo' }} Boletines</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Boletin</ion-label>
              <ion-input [(ngModel)]="boletin.titulo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Subtitulo</ion-label>
              <ion-input [(ngModel)]="boletin.subtitulo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contenido</ion-label>
              <ion-input [(ngModel)]="boletin.contenido"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Autor</ion-label>
              <ion-input [(ngModel)]="boletin.autor"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Profesional</ion-label>
              <ion-input [(ngModel)]="boletin.c_profesional_id"></ion-input>
            </ion-item>
            <ion-button color="primary" expand="full" (click)="editing ? updateBol(titulo, subtitulo, contenido, autor, c_profesional_id) : saveBol()">
              {{ editing ? 'Editar' : 'Guardar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>


      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
