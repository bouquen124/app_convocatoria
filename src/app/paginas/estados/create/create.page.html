<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tipos"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ editing ? 'Editar' : 'Nuevo' }} Estado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>

      <ion-col size="12" size-md="4" offset.md="4">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ editing ? 'Editar' : ' Nuevo' }} Estado</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="estado.nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Descripcion</ion-label>
              <ion-input [(ngModel)]="estado.descripcion"></ion-input>
            </ion-item>
            <ion-button color="primary" expand="full" (click)="editing ? updateEstado(nombre, descripcion) : saveEstado()">
              {{ editing ? 'Editar' : 'Guardar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>


      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
